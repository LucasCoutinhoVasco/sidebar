<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======css======-->
    <link rel="stylesheet" href="style.css">
    <!----===boxicons css ===---->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashbord Siderbar | Dark-light mode</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">CodingLab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menu-bar"> 
            <div class="menu"> 
                    <li class="search-box"> 
                        <i class='bx bx-search icon'></i>
                            <input type="search" placeholder=" Search..."> 
                    </li>
                    <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a> 
                    </li> 

                    <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Rendimento</span>
                        </a> 
                     </li> 

                     <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-bell icon'></i>
                             <span class="text nav-text">Notificação</span>
                         </a> 
                    </li> 

                     <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-bar-chart-alt icon'></i>
                            <span class="text nav-text">Análise</span>
                        </a> 
                    </li> 
                                          
                    <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Curtidas</span>
                        </a> 
                    </li> 

                    <li class="nav-link">
                        <a href="#"> 
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteira</span>
                        </a> 
                    </li>                                  
                </ul>
             </div>

             <div class="botton-content">
                 <li class="">
                     <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout<span>
                     </a>
                 </li>

                 <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <span class="mode-text text">Modo Noturno</span>  

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

             </div>
         </div>
    </nav>

  <script src="script.js"></script>

</body>
</html>
